{% extends "app/base.html" %}

{% block head_title %}Text Summarizing{% endblock %}

{% block content%}
<div class="row">
  <div class="col-xl-1 col-sm-0"> </div>
  <div class="col-xl-10 col-sm-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form action="{% url 'summarize_text' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <input class="form-control" type="file" id="sound" name="sound" />
          <center><input class="btn btn-primary mt-2" type="submit" /></center>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xl-1 col-sm-0"> </div>
</div>

{% if summarized_text|length > 0 %}
<div class="row">
  <div class="col-xl-1 col-sm-0"> </div>
  <div class="col-xl-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h2>Summary:</h2>
        <p>{{summarized_text}}</p>
      </div>
    </div>
  </div>
  <div class="col-xl-1 col-sm-0"> </div>
</div>
{% endif %}

{% endblock %}
